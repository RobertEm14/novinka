<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const icons = document.querySelectorAll('.nav-ul li');
    const initialDelay = 1000; // Počiatočné oneskorenie v milisekundách
    icons.forEach((icon, index) => {
        setTimeout(() => {
            icon.style.animation = `slideAndBounce 1s forwards`;
        }, initialDelay + 100 * index); // Zvýšenie oneskorenia pre každú ikonu
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const hamburger = document.querySelector('.hamburger');
    const navBg = document.getElementById('nav-bg');
    
    hamburger.addEventListener('click', function(event) {
        event.stopPropagation();  // Prevent event bubbling
        // Toggle navigation
        navBg.style.left = navBg.style.left === "0px" ? "-150%" : "0px";
    });

    if (window.innerWidth <= 1024) {
        // Close menu by clicking outside the bar only on smaller screens
        document.addEventListener('click', function(event) {
            if (!navBg.contains(event.target) && !hamburger.contains(event.target)) {
                navBg.style.left = "-100%";
            }
        });
    }
});

window.addEventListener('resize', function() {
    // Add or remove the outside click listener based on screen width
    if (window.innerWidth <= 600) {
        document.addEventListener('click', handleOutsideClicks);
    } else {
        document.removeEventListener('click', handleOutsideClicks);
    }
});

</script>
